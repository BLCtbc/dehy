{% load i18n %}

<form class="my-lg-0 position-relative" method="GET" action="{% url 'search:search' %}">
    <input class="form-control mr-sm-2" name="q" placeholder="Search" aria-label="Search" style="border-radius: 10px">
    <button class="btn icon-only bg-transparent" type="submit">
		<span class="icon fa-icon">
			<i class="fas fa-search"></i>
		</span>
		<span class="sr-only">{% trans "Search" %}</span>
	</button>
</form>
